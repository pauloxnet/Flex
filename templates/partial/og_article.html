{% if OG_LOCALE %}
{% set default_locale = OG_LOCALE %}
{% else %}
{% set default_locale = 'en_US' %}
{% endif %}
<meta property="og:site_name" content="{{ SITENAME }}"/>
<meta property="og:title" content="{{ article.title|striptags|escape }}"/>
<meta property="og:description" content="{{ article.summary|striptags|escape }}"/>
<meta property="og:locale" content="{{ article.metadata.get('og_locale', default_locale) }}"/>
<meta property="og:url" content="{{ SITEURL }}/{{ article.url }}"/>
<meta property="og:type" content="article"/>
<meta property="article:published_time" content="{{ article.date }}"/>
{% if article.modified %}
<meta property="article:modified_time" content="{{ article.modified }}"/>
{% endif %}
<meta property="article:author" content="{{ SITEURL }}/about/">
<meta property="article:section" content="{{ article.category.name }}"/>
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@{{TWITTER_USERNAME}}" />
<meta name="twitter:creator" content="@{{TWITTER_USERNAME}}" />
{% for tag in article.tags %}
<meta property="article:tag" content="{{ tag.slug|escape }}"/>
{% endfor %}
{% if 'cover' in article.metadata %}
<meta property="og:image" content="{{ SITEURL }}/{{ article.metadata['cover'] }}">
<meta property="og:image:alt" content="{{ article.metadata['alt'] }}">
{% else %}
<meta property="og:image" content="{{ SITELOGO }}">
<meta property="og:image:alt" content="{{ AUTHOR }} photo">
{% endif %}
