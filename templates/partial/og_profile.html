{% if OG_LOCALE %}
{% set default_locale = OG_LOCALE %}
{% else %}
{% set default_locale = 'en_US' %}
{% endif %}
<meta property="og:site_name" content="{{ SITENAME }}"/>
<meta property="og:title" content="{{ AUTHOR }} - {{ page.title|striptags|escape  }}"/>
<meta property="og:description" content="{{ SITEDESCRIPTION }}"/>
<meta property="og:locale" content="{{ default_locale }}"/>
<meta property="og:url" content="{{ SITEURL }}/{{ page.url }}"/>
<meta property="og:type" content="profile"/>
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{TWITTER_USERNAME}}" />
<meta name="twitter:creator" content="@{{TWITTER_USERNAME}}" />
{% if SITELOGO %}
<meta property="og:image" content="{{ SITELOGO }}">
<meta property="og:image:alt" content="{{ AUTHOR }} photo">
<meta property="og:image:width" content="144">
<meta property="og:image:height" content="144">
<meta property="og:image:type" content="image/jpeg">
{% endif %}
<meta property="profile:first_name" content="{{ FIRST_NAME }}">
<meta property="profile:last_name" content="{{ LAST_NAME }}">
<meta property="profile:gender" content="male">
<meta property="profile:username" content="{{ TWITTER_USERNAME }}">
