{% if DISQUS_SITENAME %}
<!-- Disqus -->
<a id="show-comments" onclick="disqus();return false;" style="width:100%" class="btn align-center">Read comments</a>
<div id="disqus_thread"></div>
<script>
    var disqus_loaded = false;
    var disqus_shortname = '{{ DISQUS_SITENAME }}';
    var disqus_config = function () {
        this.page.url = '{{ SITEURL }}/{{ article.url }}';
        this.page.identifier = '{{ article.url }}';
    };
    function disqus() {
        if (!disqus_loaded) {
            disqus_loaded = true;
            var e = document.createElement("script"); e.type = "text/javascript"; e.async = true;
            e.src = "//" + disqus_shortname + ".disqus.com/embed.js";
            e.setAttribute('data-timestamp', +new Date());
            (document.getElementsByTagName("head")[0] || document.getElementsByTagName("body")[0]).appendChild(e);
            document.getElementById("show-comments").style.display = "none";
        }
    }
    var hash=window.location.hash.substr(1);if(hash.length>8){if(hash.substring(0,8)=="comment-"){disqus();}}
</script>
<noscript>
    {{ _('Please enable JavaScript to view comments.') }}
</noscript>
<!-- End Disqus -->
{% endif %}
