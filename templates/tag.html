{% extends "index.html" %}
{% block canonical_rel %}
<link rel="canonical" href="{{ SITEURL }}/tag/{{ tag.slug }}">
{% endblock %}
{% block title %} &ndash; {{ tag }}{% endblock %}
{% set summarise = True %}
{% block content_title %}
<h2 id="{{ tag }}" class="center">{{ _('Tag') }}: {{ tag }}</h2>
<hr/>
{% endblock %}
