{% extends "index.html" %}
{% block canonical_rel %}
<link rel="canonical" href="{{ SITEURL }}/tag/{{ tag.slug }}">
{% endblock %}
{% block title %} &ndash; {{ tag }}{% endblock %}
{% set summarise = True %}
{% block content_title %}
<article>
<header>
<h1 id="{{ tag }}" class="center">{{ _('Tag') }}: {{ tag.page.title }}</h1>
</header>
<div>
<h3>{{ tag.page.content }}</h3>
</div>
</article>
<hr/>
{% endblock %}
