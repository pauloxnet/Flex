{% extends "index.html" %}
{% block canonical_rel %}
<link rel="canonical" href="{{ SITEURL }}/author/{{ author.slug }}">
{% endblock %}
{% block title %} &ndash; {{ author }}{% endblock %}
{% set summarise = True %}
{% block content_title %}
<h2 class="center">{{ _('Author') }}: {{ author }}</h2>
<hr/>
{% endblock %}
