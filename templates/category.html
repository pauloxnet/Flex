{% extends "index.html" %}
{% block canonical_rel %}
<link rel="canonical" href="{{ SITEURL }}/category/{{ category.slug }}">
{% endblock %}
{% block title %} &ndash; {{ category }}{% endblock %}
{% set summarise = True %}
{% block content_title %}
<h2 id="{{ category }}" class="center">{{ _('Category') }}: {{ category }}</h2>
<hr/>
{% endblock %}
