{% extends "index.html" %}
{% block canonical_rel %}
<link rel="canonical" href="{{ SITEURL }}/category/{{ category.slug }}">
{% endblock %}
{% block title %} &ndash; {{ category }}{% endblock %}
{% set summarise = True %}
{% block content_title %}
<article>
<header>
<h2 id="{{ category }}" class="center">{{ _('Category') }}: {{ category.page.title }}</h2>
</header>
<div>
<h3>{{ category.page.content }}</h3>
</div>
</article>
<hr/>
{% endblock %}
